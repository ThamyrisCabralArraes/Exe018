<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
</head>
<body>
    <h2>Produtos</h2>
    <table border="2" width="100%" >
        <tr>  
          <th> Codigo</th>
          <th> Produto</th>
          <th> Preço</th>
        </tr>
        <tr>  
            <td> 001</td>
            <td> 
                <img src="Portugal200.png" alt="Foto" width="50">
            </td>
            <td> R$ 2,500</td>
          </tr>
          <tr>  
            <td> 002</td>
            <td> Tablet</td>
            <td> R$ 999,99</td>
          </tr>
          <tr>  
            <td rowspan="2"> Desconto</td>
            <td colspan="2"> 10%</td>
          </tr>
          <tr>  
        
            <td colspan="2"> 15%</td>
          </tr>
    </table>
    <!-- tr: linha e td: coluna com informações 
    cplspan é para uma informação ficar em 2 colunas
rowspan a informação vai ocupar 2 linhas-->
</body>
</html>
